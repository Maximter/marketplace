 {% extends "base.html" %}
 {% load static %}

{% block head %}
<head>
    
    <title>FreshMarket</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>    
{% endblock %}

{% block content %}
<body>
    <header>
        <nav>
            <a href="/user">USER</a>
            <a href="{% url 'login' %}">Log in</a>
        </nav>
        <div class="welcome-banner">
            <h1>
                {% if name %}
                    Hey, {{ name }}!
                {% else %}
                    Hello, Guest
                {% endif %}
            </h1>
            <p>What can we help you find today?</p>
            <form action="/search" method="get">
                <input type="search" placeholder="Search for products or recipes">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    
    <main>
        <section class="recommended">
            <h2>Recommended for you</h2>
            <div class="products">
                <!-- Individual product items would be inserted here -->
            </div>
        </section>
    
        <section class="seasonal">
            <h2>Seasonal picks</h2>
            <div class="products">
                <!-- Seasonal products -->
            </div>
        </section>
    
        <section class="deals">
            <h2>Today's deals</h2>
            <div class="products">
                <!-- Deals -->
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Footer content goes here -->
    </footer>
    
</body>  
{% endblock %}
