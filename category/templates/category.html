 {% extends "base.html" %}
 {% load static %}

{% block head %}
<head>
    
    <title>FreshMarket USER</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>    
{% endblock %}

{% block content %}
<body>
    <h1>{{ category.name }}</h1>
    
    <br>
    <img src="{{ category.cover.url }}" alt="{{ category.name }}" style="width: 100%; height: 120px; object-fit: cover;">
    <br> <br>
    {% for product in products %}
    <div>
        <img src="{{ MEDIA_URL }}{{ product.first_image }}" alt="{{ product.name }}" style="width: 200px;"> <br>
        <a href="/product/{{product.id}}">{{ product.name }}</a>
        
    </div>
    {% endfor %}

</body>  
{% endblock %}
